[greeter]
background = /usr/share/backgrounds/kali-ascii.jpg
theme-name = Kali-Dark
font-name = Hack Nerd Font 11
icon-theme-name = Flat-Remix-Black-Dark
xft-antialias = true
xft-dpi = 96
xft-hintstyle = slight
xft-rgba = rgb
indicators = ~host;~spacer;~session;~layout;~a11y;~clock;~power;
clock-format = %d %b, %H:%M
screensaver-timeout = 60
default-user-image = #kali-clang
keyboard = onboard
